<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TÃ­tulo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
       	.cabecera {
            background-color: #004d99;
            color: #fff; 
            padding: 10px; 
            margin-bottom: 20px; 
        }
        
        
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="cabecera card-header text-bg-dark mb-3">
            Registro de Usuarios
        </div>
        <div class="card-body">
            <form th:action="@{/auth/guardarUsuario}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input maxlength="15" type="text" class="form-control" name="nombres" id="nombres">
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input maxlength="15" type="text" class="form-control" name="apellidos" id="apellidos">
                        </div>
                        <div class="mb-3">
                            <label for="nomusuario" class="form-label">Usuario</label>
                            <input maxlength="15" type="text" class="form-control" name="nomusuario" id="nomusuario">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input maxlength="15" type="text" class="form-control" name="email" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input maxlength="15" type="password" class="form-control" name="password" id="password">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" id="btnregistrar" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        REGISTRAR
                    </button>
                    <a class="btn btn-outline-primary" th:href="@{/auth/login}" role="button">IR AL LOGIN</a>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
